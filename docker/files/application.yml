spring:
  application:
    name: easydb
  metrics:
    prometheus:
      enabled: true

management:
  security:
    enabled: false

  endpoints:
    web:
      exposure:
        include: '*'

mongo:
  databaseName: easydb
  host: mongo
  port: 27019
  username: easydb
  password: 123456
  adminDatabaseName: admin
  adminUsername: admin
  adminPassword: 123456

zookeeper:
  connectionString: "zookeeper:2181"