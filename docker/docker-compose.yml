version: "3"
services:
  easydb:
    build:
      context: ""
      dockerfile: Easydb
    image: easydb/app
    volumes:
      - ./logs/:/var/log/easydb/
    depends_on:
      - monitoring
      - mongo
      - zookeeper
  monitoring:
    build:
      context: ""
      dockerfile: Monitoring
    image: easydb/monitoring
  mongo:
    build:
      context: ""
      dockerfile: Mongo
    image: easydb/mongo
    volumes:
      - ./logs:/var/log/easydb/
      - ./data/easydb/mongodb:/data/easydb/mongodb
  zookeeper:
    build:
      context: ""
      dockerfile: Zookeeper
    image: easydb/zookeeper