# mongod.conf

# Where and how to store data.
storage:
  dbPath: /data/mongodb
  journal:
    enabled: true

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb.log

# network interfaces
net:
  port: 27017

# how the process runs
processManagement:
  timeZoneInfo: /usr/share/zoneinfo